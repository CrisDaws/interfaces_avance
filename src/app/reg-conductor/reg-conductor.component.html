<form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Nombres</label>
      <input type="text" class="form-control" id="validationCustom01"  required>
      <div class="valid-feedback">
        Datos recibidos!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Apellidos</label>
      <input type="text" class="form-control" id="validationCustom02" required>
      <div class="valid-feedback">
        Datos recibidos
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Matricula</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Favor de ingresar su matricula
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Marca y modelo del vehiculo</label>
      <input type="text" class="form-control" id="validationCustom03" required>
      <div class="invalid-feedback">
        Marca y modelo del vehiculo
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">Color</label>
      <select class="form-select" id="validationCustom04" required>
        <option selected disabled value="">Color del vehiculo</option>
        <option>Rojo</option>
        <option>Azul</option>
        <option>Negro</option>
        <option>Blanco</option>
      </select>
      <div class="invalid-feedback">
       Selecciona un color valido
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom05" class="form-label">Placas del vehiculo</label>
      <input type="text" class="form-control" id="validationCustom05" required>
      <div class="invalid-feedback">
        Por favor inserte sus placas
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Enviar</button>
    </div>
  </form>
